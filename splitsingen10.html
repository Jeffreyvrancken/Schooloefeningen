
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splitsen 0-10</title>
<style>
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --ok:#16a34a;
  --bad:#dc2626;
  --accent:#4f46e5;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:12px;
}

.container{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  padding:clamp(14px, 4vw, 24px);
  text-align:center;
}

.progress{
  background:#e5e7eb;
  border-radius:10px;
  overflow:hidden;
  height:12px;
  margin-bottom:8px;
}
.bar{
  background:var(--accent);
  height:100%;
  width:0%;
  transition:width .3s;
}

#counter{
  font-size:clamp(14px, 4vw, 16px);
  margin-bottom:6px;
}

.number{
  background:#e0e7ff;
  border-radius:18px;
  padding:12px 20px;
  font-size:clamp(40px, 10vw, 64px);
  font-weight:700;
  display:inline-block;
}

.split-space{
  position:relative;
  height:80px;
  margin:12px 0 10px;
}

.split-space::before,
.split-space::after{
  content:"";
  position:absolute;
  bottom:0;
  width:2px;
  height:70px;
  background:#9ca3af;
}

.split-space::before{
  left:50%;
  transform:rotate(30deg) translateX(-20px);
}

.split-space::after{
  left:50%;
  transform:rotate(-30deg) translateX(20px);
}

.bottom{
  display:flex;
  justify-content:center;
  gap:clamp(40px, 12vw, 120px);
  margin-bottom:10px;
}

.bottom .number{
  font-size:clamp(32px, 8vw, 48px);
  min-width:90px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:clamp(8px, 2.5vw, 12px);
  margin-top:14px;
}

button{
  font-size:clamp(18px, 6vw, 24px);
  padding:clamp(12px, 4vw, 18px);
  border-radius:16px;
  border:none;
  background:#e5e7eb;
}

button.primary{
  background:#c7d2fe;
}

button:active{ transform:scale(.96); }

.feedback{
  min-height:64px;
  font-size:clamp(34px, 8vw, 44px);
  margin-top:14px;
}

.correct{ color:var(--ok); }
.wrong{ color:var(--bad); }

.answer-reveal{
  display:block;
  font-size:clamp(22px, 6vw, 32px);
  margin-top:6px;
  color:#1f2937;
}

.flash-correct{ background:#bbf7d0 !important; }
.flash-wrong{ background:#fecaca !important; }

.actions{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:16px;
}

@media (min-width: 900px){
  body{ align-items:center; }
}
</style>
</head>
<body>

<div class="container">
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div id="counter"></div>

  <div class="number" id="total"></div>

  <div class="split-space"></div>

  <div class="bottom">
    <div class="number" id="left"></div>
    <div class="number" id="right">?</div>
  </div>

  <div class="grid" id="answers"></div>
  <div class="feedback" id="feedback"></div>
</div>

<script>
let current = 0;
let attempts = 0;
let total = 0;
let left = 0;
let right = 0;

const TOTAL = 20;
let stats = { first:0, second:0, third:0, none:0 };

function newQuestion(){
  attempts = 0;

  total = Math.floor(Math.random()*11);
  left = Math.floor(Math.random()*(total+1));
  right = total - left;

  document.getElementById('total').textContent = total;
  document.getElementById('left').textContent = left;
  document.getElementById('right').textContent = '?';

  document.getElementById('counter').textContent =
    'Oefening ' + (current+1) + ' van ' + TOTAL;

  document.getElementById('bar').style.width =
    (current/TOTAL*100)+'%';
}

function revealCorrect(){
  document.getElementById('right').textContent = right;
  document.getElementById('feedback').innerHTML =
    '‚ùå<span class="answer-reveal">Juiste antwoord: ' + right + '</span>';
}

function answer(val){
  attempts++;
  const container = document.querySelector('.container');
  const feedback = document.getElementById('feedback');

  if(val === right){
    if(attempts===1) stats.first++;
    if(attempts===2) stats.second++;
    if(attempts===3) stats.third++;

    document.getElementById('right').textContent = val;

    feedback.innerHTML = '‚úÖ';
    feedback.className = 'feedback correct';
    container.classList.add('flash-correct');

    setTimeout(()=>{
      container.classList.remove('flash-correct');
      nextQuestion();
    },800);

  } else {
    feedback.innerHTML = '‚ùå';
    feedback.className = 'feedback wrong';
    container.classList.add('flash-wrong');

    setTimeout(()=>{
      container.classList.remove('flash-wrong');

      if(attempts >= 3){
        stats.none++;
        revealCorrect();
        setTimeout(nextQuestion, 2500);
      }
    },600);
  }
}

function nextQuestion(){
  current++;
  if(current>=TOTAL){
    document.body.innerHTML = `
      <div class="container">
        <h1>üéâ Klaar!</h1>
        <p>ü•á Eerste keer juist: ${stats.first}</p>
        <p>ü•à Tweede keer juist: ${stats.second}</p>
        <p>ü•â Derde keer juist: ${stats.third}</p>
        <p>‚ùå Niet juist opgelost: ${stats.none}</p>
        <p style="margin-top:6px;">Totaal: ${TOTAL}</p>

        <div class="actions">
          <button class="primary" onclick="location.reload()">Opnieuw spelen</button>
          <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Terug</button>
        </div>
      </div>
    `;
  } else {
    document.getElementById('feedback').textContent='';
    newQuestion();
  }
}

const grid = document.getElementById('answers');
for(let i=0;i<=10;i++){
  const btn = document.createElement('button');
  btn.textContent = i;
  btn.onclick = ()=>answer(i);
  grid.appendChild(btn);
}

newQuestion();
</script>
</body>
</html>
